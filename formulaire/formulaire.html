<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style_formulaire.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   <form action="">
    <h1>Contactez-moi</h1>
    <div class="Séparation"></div>
    <div class="Corp-formulaire">
        <div class="Gauche">
            <div class="Groupe"></div>
                <label for="">Votre Prénom</label>
                <input type="text">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="Groupe"></div>
                <label for="">Votre Adresse E-mail</label>
                <input type="text">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="Groupe"></div>
                <label for="">Votre Téléphone</label>
                <input type="text">
                <i class="fa-solid fa-mobile-screen"></i>
            </div>
        </div>
        <div class="Droite">
            <div class="Groupe">
                <label for="">Message</label>
                <textarea></textarea>
            </div>
        </div>
    </div>
    <div class="Pieds-page" align="center">
        <button>Envoyer le Message</button>
    </div>
</form>
</body>
</html>

</body>
</html>
